---
layout: page_layout
post_class: category-template
---

<article class="post">
    <h1 class="post-title">
        Articles on category <em>#{{page.page_category}}</em>
        <br />
        "{{ page.page_category_name }}"
    </h1>

    {% for post in site.posts %}
        {% if post.categories.first == page.page_category %}
            {% include article-list-item.html post=post %}
        {% endif %}
    {% endfor %}
</article>
